<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            background-color: blue;
            color: white;
        }
        header{
            display: flex;
            flex-direction: row;
            border-bottom: 2px solid white;
        }
        nav{
            display: flex;
        }
        .header_nav{
            
            padding: 20px;
            font-weight: 700;
        }
        .img_logo{
            width: 200px;
            
        }
        .section{
            display: flex;
            flex-direction: row;
        }
        .section_left{
            width: 50%;
            padding: 50px 20px 0px 10px;
        }
        .text_content{
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="header_nav">Home</div>
                <div class="header_nav">Products</div>
                <div class="header_nav">Services</div>
                <div class="header_nav">About</div>
                <div class="header_nav">Contact</div>
            </nav>
            <div>
                <img src="logo.png" alt="" class="img_logo">
            </div>
        </header>
        <div class="section">
            <div class="section_left">
                <h1>Registration Information</h1>
                <p class="text_content">Start your travel planning now with our on-line tour regstration
                    form. Just tell us a little about yourself and your group and one of our travel
                    experts will contact  you  to create the perfect custom built for your group's needs .</p>
            </div>
            <div class="section_right"></div>
        </div>
    </div>
</body>
</html>
